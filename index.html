<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./asserts/css/style.css">

  <title>Frontend Mentor | Interactive comments section</title>

  <style>
    .attribution { font-size: 11px; text-align: center;  margin: 4rem 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container mt-1">
  </div>
  <div class="modal">
    <div class="modal__content">
      <h4>Delete comment</h4>
      <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone</p>
      <div class="modal__content-buttons">
        <button class="modal__content-buttons_cancel" >no, Cancel</button>
        <button class="modal__content-buttons_delete" >Yes, Delete</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.chzmo.com">chzmo</a>.
  </div>
  
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="./asserts/js/storage.js"></script> 
  <script src="./asserts/js/elements.js"></script> 
  <script src="./asserts/js/UI.js"></script> 
  <script src="./asserts/js/app.js"></script>
</body>
</html>
